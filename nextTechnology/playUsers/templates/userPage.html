<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <!-- FontAwesone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    


    <title>{{title}}</title>
</head>
        
<body class="mt-5">

{% for app in applist %}
    <div class="container">
        <div class="row justify-content-center border border-dark rounded p-2 mx-2 mb-2 col-md-4" style="background-color: powderblue;">
         <div class="col-4 col-md-4 text-center mx-0 ">
                <img src="{{app.iconLink}}" alt="{{app.name}}" class="col-12 col-md-8 my-auto">
             </div>
             <div class="col-6 col-md-6 my-auto">
                 <div class="h6">{{app.name|capfirst}}</div>
                 <div class="h6"><i class='fas fa-coins mx-2'></i>{{app.points}}</div>
                 <div class="h6">{{app.category}}</div>
             </div>
           
        </div>

    </div>
 {% endfor %}
</body>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
