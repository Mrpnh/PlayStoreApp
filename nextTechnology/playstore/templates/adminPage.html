{% extends 'base.html' %}
{% block content %}
            <div class="col-11 col-md-12 mainbar">
                <div class="container">
                        <form action="{% url 'playstore-home' %}" method="POST" class="form-group justify-content-center row">
                            {% csrf_token %}
                            <input type="search" name="Search" class="md-auto col-4 col-md-4 mx-1 rounded" placeholder="Search for apps">
                            <button type="submit" class="btn btn-primary col-4 col-md-2">Search</button>
                        </form>
                </div>
                <div class="container mt-5">
                    <div class="row justify-content-center ">
                        <div class="col-5 col-sm-1 mb-5 " >
                            <img src="{{app_icon}}" class="img img-fluid rounded" > 
                        </div>
                    </div>
                    <div class="row justify-content-center mb-2 text-white">
                        <div class="h6 p-1 col-8 col-md-2 border bg-success rounded text-center mx-2">{{ app_name }}</div>
                        <div class="h6 p-1 col-8 col-md-2 border bg-warning rounded text-center mx-2">{{ app_id }}</div>
                        <div class="h6 p-1 col-8 col-md-2 border bg-danger rounded text-center mx-2"></div>
                    </div>
                        <form action="" class="form-group ">
                            <div class="row justify-content-center p-2 h6 ">
                                <input type="number" name="" id="" placeholder="Add Points" class="col-8 col-md-3 mt-5 p-2 rounded text-center">
                            </div>
                            <div class="justify-content-center row">
                                <button type="submit" class="col-4 col-md-2 btn btn-dark text-white">Add App</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
